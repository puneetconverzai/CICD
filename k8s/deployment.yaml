apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-poc-app
  namespace: cicd-poc
  labels:
    app: cicd-poc-app
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cicd-poc-app
  template:
    metadata:
      labels:
        app: cicd-poc-app
        version: v1
    spec:
      containers:
      - name: cicd-poc-app
        image: gcr.io/PROJECT_ID/cicd-poc-app:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://0.0.0.0:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
