apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cicd-poc-app-ingress
  namespace: cicd-poc
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "cicd-poc-ip"
    networking.gke.io/managed-certificates: "cicd-poc-ssl-cert"
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
  - host: cicd-poc.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cicd-poc-app-service
            port:
              number: 80
